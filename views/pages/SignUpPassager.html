<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de votre compte professionnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.form-label {
    font-weight: bold;
}

.form-control {
    border: 1px solid #ced4da;
    border-radius: 5px;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
}

.mb-3 {
    margin-bottom: 20px;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    padding: 10px 20px;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

.alert-success {
    background-color: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
    padding: 10px;
    border-radius: 5px;
    margin-top: 20px;
    text-align: center;
}

.alert-success p {
    margin: 0;
}

a {
    display: block;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Création de votre compte professionnel</h1>
        <form id="signupForm" method="post" action="/SignUpP">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" minlength="2" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" minlength="2" required>
            </div>
            <div class="mb-3">
                <label for="date_de_naissance" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="date_de_naissance" name="date_de_naissance" required>
            </div>
            <div class="mb-3">
                <label for="lieu_de_naissance" class="form-label">Lieu de naissance</label>
                <input type="text" class="form-control" id="lieu_de_naissance" name="lieu_de_naissance" minlength="2" required>
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="mail" name="mail" required>
            </div>
            <div class="mb-3">
                <label for="mot_de_passe" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="mot_de_passe" name="mot_de_passe" minlength="8" required>
            </div>
            <div class="mb-3">
                <label for="numero_de_telephone" class="form-label">Numéro de téléphone</label>
                <input type="text" class="form-control" id="numero_de_telephone" name="numero_de_telephone" minlength="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
        <div id="successMessage" style="display: none;" class="mt-3 alert alert-success">
            Nouveau passager crée
        </div>
        <a href="/"><button>Revenir à l'accueil</button></a>
    </div>
    
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            var date_de_naissance = document.getElementById("date_de_naissance").value;
            var birthDate = new Date(date_de_naissance);
            var age = calculateAge(birthDate);
            if (age < 18) {
                event.preventDefault();
                alert("Vous devez avoir au moins 18 ans pour créer un compte professionnel.");
            } else {
                document.getElementById("successMessage").style.display = "block";
            }
        });

        function calculateAge(birthDate) {
            var today = new Date();
            var age = today.getFullYear() - birthDate.getFullYear();
            var month = today.getMonth() - birthDate.getMonth();
            if (month < 0 || (month === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }
    </script>
</body>
</html>
